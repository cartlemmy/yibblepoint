<div id="tabs" class="tabbed">
	<section title="en-us|Conversations" style="min-height:340px">
		
		<table style="width:320px" id="internal">
			<thead>
				<tr><th class="title">en-us|Internal Chat</th></tr>
				<tr><th>en-us|User</th></tr>
			</thead>
			<tbody id="internal-users">
				<tr class="no-item"><td colspan="1">en-us|There are currently no online users.</td></tr>
			</tbody>
		</table>
		
		<br />
		
		<table style="width:320px" id="support">
			<thead>
				<tr><th colspan="3" class="title">en-us|Support Chat</th></tr>
				<tr><th>en-us|With</th><th>en-us|Answered By</th><th>en-us|Status</th></tr>
			</thead>
			<tbody id="conversations">
				<tr class="no-item"><td colspan="3">en-us|There are currently no support chat sessions.</td></tr>
			</tbody>
		</table>
		
	</section>
	
	<section title="en-us|History">
		<div class="scroller-head"><div>
			<div>en-us|Date</div>
			<div>en-us|From</div>
			<div>en-us|To</div>
			<div>en-us|Message</div>
		</div></div>
		<div class="scroller" id="history">
			<div class="scroller-row">
				<div id="ts" data-value-type="date" data-value-format="date-time"></div>
				<div id="from"></div>
				<div id="to"></div>
				<div id="message"></div>
			</div>
		</div>
	</section>
</div>
